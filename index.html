<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mathematics</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	
	<div class="game">

		<div class="account">
			<div class="p1 animated">
				<span class="number1"></span>
				<span class="operator"></span>
				<span class="number2"></span>
				<span class="equals">=</span>
				<span class="results">?</span>
			</div>
			<div class="p2">
				<span class="a alternative animated">0</span>
				<span class="b alternative animated">0</span>
				<span class="c alternative animated">0</span>
				<span class="d alternative animated">0</span>
			</div>
			<div class="info animated"></div>
			<div class="parcial animated"></div>

			<div class="more animated"></div>

			<div class="parcial-result">
				<div class=""><span class="accept">0</span> answers corretcs</div>
				<div class=""><span class="error">0</span> answers wrong</div>
			</div>

		</div>

		<div id="sessao"></div>

	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/javascript.js"></script>
	<script src="js/countdown.js"></script>

</body>
</html>
